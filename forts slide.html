  <title>Forts of India</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .forts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .fort-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .fort-card:hover {
      transform: scale(1.05);
    }
    .fort-card img {
      width: 100%;
      height: 160px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      object-fit: cover;
    }
    .fort-card h3 {
      margin: 10px 0;
      color: #333;
    }
    .fort-card a {
      display: block;
      padding: 10px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    .fort-card a:hover {
      background: #555;
    }
  </style>
</head>
